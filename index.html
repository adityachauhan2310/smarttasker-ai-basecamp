    <style>
      #fallback {
        display: none;
        padding: 20px;
        margin: 20px;
        border: 2px solid red;
        border-radius: 8px;
      }
      .error-title {
        color: #d00;
        font-size: 24px;
        margin-bottom: 16px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div id="fallback">
      <h1 class="error-title">Application Failed to Load</h1>
      <p>There was a problem loading the application. This message appears if React failed to render within 5 seconds.</p>
      <p>Please check your browser console for errors.</p>
    </div>
    
    <script>
      // Show fallback content if the app doesn't render within 5 seconds
      setTimeout(function() {
        if (document.getElementById('root').children.length === 0) {
          console.error('React application failed to render within timeout period');
          document.getElementById('fallback').style.display = 'block';
        }
      }, 5000);
    </script>
